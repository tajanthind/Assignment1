<!DOCTYPE html>
<html>

<head>
    <title>Trivia Game</title>
    <link rel="stylesheet" href="css/design.css">
    <script src="js/file.js"></script>
</head>

<body>
    <div id="container">
        <p id="question">Question</p>
        <div id="ans">
            <input type="radio" id="ans1" name="answer" value="ans1">
            <label for="ans01" id="ans1">ans1</label><br>
            <input type="radio" id="ans2" name="answer" value="ans2">
            <label for="ans02" id="ans2">ans2</label><br>
            <input type="radio" id="ans3" name="answer" value="ans3">
            <label for="ans03" id="ans3">ans3</label>
        </div>
        <div id="buttons">
            <button type="button" id="submit" onclick="checkAnswer()">Check answer</button>
            <button type="button" id="next" onclick="nextQuestion()">Next question</button>
            <button type="button" id="finish" onclick="finish()">Finish game</button>
            <br>
            <br>
            <button type="button" id="help" onclick="help()">Help</button>
            <button type="button" id="restart" onclick="restart()">Restart</button>
        </div>
        <div class="checks">
            <div class="check" id="check1"></div>
            <div class="check" id="check2"></div>
            <div class="check" id="check3"></div>
            <div class="check" id="check4"></div>
            <div class="check" id="check5"></div>
        </div>
    </div>
    <button type="button" id="start" onclick="startGame()">Start</button>
</body>

</html>
